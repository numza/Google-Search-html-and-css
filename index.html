<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Search: by Senele Cebekhulu</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="top">
                <div class="left">
                    <select name="languages" id="">
                        <option selected value="english">english</option>
                        <option value="zulu">zulu</option>
                        <option value="french">french</option>
                        <option value="xhosa">xhosa</option>
                    </select>
                </div>
                <div class="right">
                    <a href="#"><img src="./image/message_outline-26.png" width="15" height="15"></a>
                    <a href="#"><img src="./image/menu-24.png" width="15" height="15" alt=""></a>
                    <a href="#"><img src="./image/user-24.png" alt=""></a>
                </div>
            </div>
            <div class="middle">
                <div class="search-bar">
                    <a href="#" class="logo"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/></a>
                    <input type="search" placeholder="Search Google or type URL">
                    <a href="#"><img src="./image/microphone-24.png" alt=""></a>
                    
                </div>
                <div class="icon">
                    <a href="#"><img src="./image/plus-26.png" alt=""></a>
                    <a href="#"><img src="./image/image_file-26.png" alt=""></a>
                    <a href="#"><img src="./image/bookmark-26.png" alt=""></a>
                    <a href="#"><img src="./image/hearts-24.png" alt=""></a>
                </div>

            </div>
            <div class="bottom">
                <div class="left">
                    <a href="#"><img src="/image/compass-24.png" alt="">South Africa</a>
                </div>
                <div class="right">
                    <a href="#"><img src="/image/info-26.png" alt=""></a>
                    <a href="#"><img src="/image/settings_filled-25.png" alt=""></a>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
